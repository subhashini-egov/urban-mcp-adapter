# application.properties

# Server port
server.port=8090

# Application name
spring.application.name=pgr-describe-api

# Logging level
logging.level.org.springframework=INFO
logging.level.org.egov=DEBUG

# Jackson date format (optional)
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.time-zone=UTC

# Enable graceful shutdown (optional)
spring.lifecycle.timeout-per-shutdown-phase=5s

# Allow bean overriding (optional, helpful for schema overrides in test/dev)
spring.main.allow-bean-definition-overriding=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/fake_pgr
spring.datasource.username=subha
spring.datasource.password=subha