spring.application.name=urban-mcp-adapter
spring.main.web-application-type=none
spring.ai.mcp.server.name=Urban-Mcp-Adapter-Demo
spring.ai.mcp.server.version=0.0.1
spring.main.banner-mode=off
spring.main.log-startup-info=false

# Ensure no console pattern overrides; use logback-spring.xml routing to stderr
logging.pattern.console=

# Default logging levels (root via logback -> WARN to stderr)
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.egov=INFO

# Disable ANSI to avoid control chars on stderr in some hosts
spring.output.ansi.enabled=never

# Urban MCP Configuration
urban.mcp.demo.base-url=https://unified-demo.digit.org
urban.mcp.local.base-url=http://localhost:8090

# API Endpoints
urban.mcp.endpoints.pgr.search=/pgr-services/v2/request/_search
urban.mcp.endpoints.pgr.create=/pgr-services/v2/request/_create
urban.mcp.endpoints.mdms.search=/egov-mdms-service/v1/_search
urban.mcp.endpoints.location.search=/egov-location/location/v11/boundarys/_search

# Date and Time Configuration
urban.mcp.date.format=yyyy-MM-dd
urban.mcp.timezone=Asia/Kolkata

# Service Configuration
urban.mcp.service.source=web
urban.mcp.service.workflow.action=APPLY

# Location Configuration
urban.mcp.location.hierarchy-type=ADMIN
urban.mcp.location.boundary-type=Locality

# MDMS Configuration
urban.mcp.mdms.module.rainmaker-pgr=RAINMAKER-PGR
urban.mcp.mdms.module.tenant=tenant
urban.mcp.mdms.master.service-defs=ServiceDefs
urban.mcp.mdms.master.tenants=tenants
urban.mcp.mdms.master.city-module=citymodule

# Authentication Configuration
urban.mcp.auth.username=7878787878
urban.mcp.auth.password=123456
urban.mcp.auth.tenant-id=pg
urban.mcp.auth.user-type=citizen
urban.mcp.auth.scope=read
urban.mcp.auth.grant-type=password
urban.mcp.auth.client-id=egov-user-client
urban.mcp.auth.client-secret=

