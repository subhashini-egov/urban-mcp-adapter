spring.application.name=urban-mcp-adapter
spring.main.web-application-type=none
spring.ai.mcp.server.name=Urban-Mcp-Adapter-Demo
spring.ai.mcp.server.version=0.0.1
spring.main.banner-mode=off
spring.main.log-startup-info=false

# Ensure no console pattern overrides; use logback-spring.xml routing to stderr
logging.pattern.console=

# Default logging levels (root via logback -> WARN to stderr)
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.egov=INFO

# Disable ANSI to avoid control chars on stderr in some hosts
spring.output.ansi.enabled=never

